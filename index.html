<html lang="pt-BR">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>AgendaCasaES</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap"
    rel="stylesheet" />
  <link
    href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    rel="stylesheet" />
  <script>
    tailwind.config = {
      darkMode: 'class',
      theme: {
        extend: {
          colors: {
            primary: "#22b47a",
            "primary-dark": "#1a8f61",
            "background-light": "#f6f8f7",
            "background-dark": "#12201a",
            "surface-light": "#ffffff",
            "surface-dark": "#1a2c24",
            "text-main": "#0f1a16",
            "text-secondary": "#549279",
          },
          fontFamily: {
            sans: ["Inter", "sans-serif"],
            display: ["Inter", "sans-serif"],
          },
        },
      },
    };
  </script>
  <style>
    body {
      font-family: 'Inter', sans-serif;
    }

    .material-symbols-outlined {
      font-variation-settings: 'FILL' 0, 'wght' 400, 'GRAD' 0, 'opsz' 24;
    }

    .filled-icon {
      font-variation-settings: 'FILL' 1, 'wght' 400, 'GRAD' 0, 'opsz' 24;
    }

    /* Hide scrollbar for Chrome, Safari and Opera */
    .no-scrollbar::-webkit-scrollbar {
      display: none;
    }

    /* Hide scrollbar for IE, Edge and Firefox */
    .no-scrollbar {
      -ms-overflow-style: none;
      /* IE and Edge */
    }

    /* Firefox specific hack if needed, effectively simpler to just ignore scrollbar-width warning or use specific class. 
       Actually, removing scrollbar-width might show scrollbar in FF. 
       I will wrap it or just remove the property to satisfy the specific linter warning about support. */
    @supports (scrollbar-width: none) {
      .no-scrollbar {
        scrollbar-width: none;
      }
    }
  </style>
